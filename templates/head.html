<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom theme (neon colors) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: {
              green: "#39FF14",
              cyan: "#00FFFF",
              purple: "#A020F0",
            }
          }
        }
      }
    }
  </script>

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
