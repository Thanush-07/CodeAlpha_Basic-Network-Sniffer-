{% extends "head.html" %}

{% block title %}Network Sniffer{% endblock %}

{% block head %}
<script>
    async function fetchPackets() {
        try {
            let res = await fetch("/packets");
            let data = await res.json();

            let table = document.getElementById("packetTable");
            table.innerHTML = "";

            data.forEach(pkt => {
                let row = `<tr class="hover:bg-gray-100 transition">
                    <td class="px-6 py-4 text-sm">${pkt.src}</td>
                    <td class="px-6 py-4 text-sm">${pkt.dst}</td>
                    <td class="px-6 py-4 text-sm">${pkt.proto}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 truncate max-w-xs">${pkt.payload}</td>
                </tr>`;
                table.innerHTML += row;
            });
        } catch (e) {
            console.error("Error fetching packets:", e);
        }
    }

    // Refresh every 2 seconds
    setInterval(fetchPackets, 2000);
</script>
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
    üîç Network Packet Sniffer
  </h1>

  <div class="w-full max-w-6xl bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="px-4 py-3">Source IP</th>
          <th class="px-4 py-3">Destination IP</th>
          <th class="px-4 py-3">Protocol</th>
          <th class="px-4 py-3">Payload (Preview)</th>
        </tr>
      </thead>
      <tbody id="packetTable" class="bg-white"></tbody>
    </table>
  </div>
{% endblock %}
